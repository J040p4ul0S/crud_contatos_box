<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX3 - Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <header id="header-c">
            <nav class="navbar">
                <div>
                    <h1>BOX3 - Lista de Contatos</h1>
                </div>
                <button class="btn btn-dark" id="myBtn">Novo Contato</button>
            </nav>
        </header>

        <div class="table-contacts">
            <div class="navbar" data-bs-theme="dark">  
                <form id="form-search" class="d-flex" role="search">
                    <input id="search" 
                        class="form-control me-2" 
                        type="text" 
                        placeholder="Buscar por nome" 
                        aria-label="Search" 
                        name="search"
                />
                <form>
                
            </div>
            
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-Mail</th>
                        <th>Data de Nascimento</th>
                        <th>Ativo</th>
                    </tr>
                </thead>

                <tbody id="tbody-c">

                </tbody>
            </table>  
        </div>
 
        <!-- The Modal -->
        <div id="myModal" class="modal">
            
            <form></form>
            <!-- Modal content -->
            <div class="modal-content ">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Novo Contato</h2>
                </div>

                <div id="modal-body">
                    
                    <span id="id_contact"></span>
                    <form class="row g-3" id="form-contacts">
                        <div class="col-md-6">
                            <label class="form-label" for="nome">Nome</label>
                            <input class="form-control" type="text" id="nome" name="nome" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="telefone">Telefone</label>
                            <input class="form-control" type="tel" id="telefone" name="telefone" maxlength="15" onkeyup="maskTelephone(event)" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="email">E-Mail</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="name@example.com" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="data_nascimento">Nascimento</label>
                            <input class="form-control" type="date" id="data_nascimento" name="dataNascimento" required/>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="ativo">Ativo</label>
                            <input type="checkbox" id="ativo" name="ativo" value="false" checked/>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-success" type="submit" value="Enviar" id="bnt-enviar">Enviar</button> 
                    </div>
                </div>
            </div>
        </div>  
        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
</html>
